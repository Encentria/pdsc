<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - You've Got to Be Kitten Me!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --cat-body-color: #34495e;
            --cat-ear-color: #46637f;
            --cat-eye-color: #f1c40f;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            color: var(--primary-color);
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .message {
            margin: 1rem 0;
        }

        .message h1 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin: 0;
            font-size: 2.5rem;
        }
        
        /* Typing effect container */
        .typing-container {
            display: inline-block;
            vertical-align: top; /* Ensures proper alignment */
        }

        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--secondary-color);
            animation:
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
            animation-fill-mode: forwards; /* Keep the final state */
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--secondary-color); }
        }

        .message p {
            font-size: 1.1rem;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
            margin-top: 1rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
            backface-visibility: hidden;
        }

        .home-link:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cat Animation */
        .cat-container {
            margin-top: 2rem;
            animation: fadeIn 3s ease-in-out;
        }

        .cat {
            position: relative;
            width: 150px;
            height: 150px;
            margin: auto;
        }

        .cat .body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--cat-body-color);
            border-radius: 50%;
            animation: sway 2.5s ease-in-out infinite;
            backface-visibility: hidden;
        }

        .cat .head {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: var(--cat-body-color);
            border-radius: 50%;
        }

        .cat .ears {
            position: absolute;
            width: 100%;
        }

        .cat .ear {
            position: absolute;
            top: -15px;
            width: 40px;
            height: 60px;
            background-color: var(--cat-ear-color);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        .cat .ear.left {
            left: 0;
            transform: rotate(-30deg);
        }

        .cat .ear.right {
            right: 0;
            transform: rotate(30deg);
        }

        .cat .eyes {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .cat .eye {
            width: 15px;
            height: 15px;
            background-color: var(--cat-eye-color);
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        .cat .tail-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 80px;
            animation: tail-wag 2s infinite;
            transform-origin: bottom center;
            backface-visibility: hidden;
        }

        .cat .tail {
            width: 100%;
            height: 100%;
            background-color: var(--cat-body-color);
            border-radius: 20px;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes tail-wag {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">
            <div class="typing-container">
                <h1 class="typing-effect">You've got to be kitten me!</h1>
            </div>
            <p>
                It seems the page you were looking for has scampered off. We've sent our best cat detectives to investigate, but it might be lost in the vast expanse of the internetâ€”or just taking a nap.
            </p>
        </div>

        <div class="cat-container">
            <div class="cat">
                <div class="body"></div>
                <div class="head">
                    <div class="ears">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                    </div>
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="tail-container">
                    <div class="tail"></div>
                </div>
            </div>
        </div>
        
        <a href="/" class="home-link">Take Me Home Meow</a>
    </div>
</body>
</html>
